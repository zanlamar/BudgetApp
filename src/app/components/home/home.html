<div class="container-fluid px-2 d-flex mt-2">
    <div class="column step1 flex-fill">
        <div class="services-header-container">
            <div class="services-header d-flex align-items-center justify-content-between">
                <h3>Our services</h3>
                <app-final-price
                    [totalPrice]="totalPrice()">
                </app-final-price>
            </div>
        </div>

        <div class="mt-3">
            <app-service-card
                service="Web"
                serviceDescription="Responsive website development."
                price="500"
                [isSelected]="webSelected()"
                (checkboxChanged)="onWebSelectionChange($event)">
            </app-service-card>

            <app-service-card
                service="Ads"
                serviceDescription="Tailored ads campaign."
                price="400"
                [isSelected]="adsSelected()"
                (checkboxChanged)="onAdsSelectionChange($event)">
            </app-service-card>

            <app-service-card
                service="SEO"
                serviceDescription="Complete profesional SEO audit."
                price="300"
                [isSelected]="seoSelected()"
                (checkboxChanged)="onSeoSelectionChange($event)">
            </app-service-card>
        </div>

        <div class="services-header-container">
            <div class="services-header flex-column align-items-start">
                <div class="mb-3">
                <h3 class="mb-0">Orders confirmed</h3></div>
                    <app-order-list 
                        [orders]="allOrders()">
                    </app-order-list>
            </div>    
        </div>
    </div>

    <div class="contact-header-container column mt-2">
        <div class="contact-header-container">
            <app-contact-form
                (formSubmitted)="onFormSubmitted($event)">
            </app-contact-form>
        </div>
    </div>
</div>
