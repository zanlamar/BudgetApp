<div class="example-container">
    <mat-form-field appearance="outline" hintLabel="We won't spam you, promise">
    <mat-label>Your phone</mat-label>
    <input 
        matInput
        type="number"
        [formControl]="phoneCheck"
        placeholder="941441618"
        (blur)="updateErrorMessage()"
        required
        />

    @if (phoneCheck.invalid && phoneCheck.touched) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
    </mat-form-field>
</div>
