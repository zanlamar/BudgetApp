<div class="example-container">
  <mat-form-field appearance="outline" hintLabel="Tell us your full name :)">
    <mat-label>Your name</mat-label>
    <input 
      matInput
      type="text"
      [formControl]="name"
      placeholder="Mr. Barrit" 
      (blur)="updateErrorMessage()"
      required />

    @if (name.invalid && name.touched) {
    <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>
</div>
