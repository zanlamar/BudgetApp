<div class = "bg-light border-top p-2">

    <div class="d-flex align-items-center justify-content-end mb-2 gap-4">

        <div class="d-flex align-items-center gap-2 label-fixed-width">
            <i class="bi bi-info-circle-fill"></i>
            <p class="mb-0 fw-medium text-nowrap"> {{ servicePageLabel }}</p>
        </div>

        <div class="input-group" style="width: 130px;">
            <button type="button"
                    class="btn btn-outline-primary quantity-left-minus"
                    (click)="decreasePageQuantity()">
                <i class="bi bi-dash"></i>
            </button>
            
            <input type="number"
                class="form-control text-center"
                [value]="pageQuantity()" min="1" max="99"
                readonly>
            
            <button type="button" class="btn btn-outline-primary quantity-right-plus"
                    (click)="increasePageQuantity()">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-end mb-3 gap-4">
        <div class="d-flex align-items-center gap-2 label-fixed-width">
          <i class="bi bi-info-circle-fill"></i>
          <p class="mb-0 fw-medium text-nowrap"> {{ serviceLanguageLabel }}</p>
        </div>

        <div class="input-group" style="width: 130px;">
          <button type="button" 
                class="btn btn-outline-primary quantity-left-minus"
                (click)="decreaseLanguageQuantity()">
              <i class="bi bi-dash"></i>
          </button>
          
          <input type="number"
            class="form-control text-center"
            [value]="languageQuantity()" min="1" max="99"
            readonly>
          
          <button type="button" class="btn btn-outline-primary quantity-right-plus"
                (click)="increaseLanguageQuantity()">
              <i class="bi bi-plus"></i>
          </button>
        </div>
    </div>
</div>
